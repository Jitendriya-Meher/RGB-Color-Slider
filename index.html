<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RGB Color Slider </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e787e2ab90.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">

</head>
<body>

    <h1 class="head">RGB Color Slider</h1>

    <div class="container">

        <div class="wrapper">
            <label for="red">R</label>
            <input type="range" min="0" max="255" value="0"
            id="red"> 
        </div> 

        <div class="wrapper">
            <label for="green">G</label>
            <input type="range" min="0" max="255" value="0"
            id="green"> 
        </div>

        <div class="wrapper">
            <label for="blue">B</label>
            <input type="range" min="0" max="255" value="0"
            id="blue"> 
        </div>

        <div class="result">
            <input type="text" value="rgb(0,0,0)" readonly>
            <button id="copy-btn">Copy Color Code</button>
        </div>

    </div>

    <div class="me">
        Created By Jitendriya Meher
    </div>



    <script src="./script.js"></script>
    
</body>
</html>
